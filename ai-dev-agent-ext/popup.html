<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: sans-serif;
        padding: 16px;
        width: 300px;
      }
      .preview {
        background: #f0f0f0;
        padding: 16px;
        margin-bottom: 12px;
        border-radius: 6px;
        font-size: 12px;
        white-space: pre-wrap;
      }
      #elementPreview {
        white-space: pre-wrap;
        word-wrap: break-word;
        overflow-wrap: break-word;
        max-width: 100%;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }
      textarea {
        width: 100%;
        height: 60px;
        margin-bottom: 12px;
      }
      button {
        padding: 8px 12px;
        border: none;
        background: #4f46e5;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        transition: opacity 0.2s;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      #status {
        margin-top: 8px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h3>Fix this element:</h3>
    <div class="preview">
        <pre id="elementPreview">Waiting for selection...</pre>
    </div>

    <textarea id="fixText" placeholder="e.g. Make it scrollable with overflow-y-auto"></textarea>
    <button id="sendFix">Send Fix</button>
    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
